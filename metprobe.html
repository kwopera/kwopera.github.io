<script>
  var tomorrow = new Date(new Date().getTime() + 24 * 60 * 60 * 1000);
  var today = new Date();
  var dd = today.getDate();
  var mm = today.getMonth()+1;
  var ddtmr = tomorrow.getDate();
  var mmtmr = tomorrow.getMonth()+1;
  if(dd<10) {
      dd ='0'+ dd
  } 
  if(mm<10) {
      mm ='0'+ mm
  } 
  if(ddtmr<10) {
      ddtmr = '0'+ ddtmr
  } 
  if(mmtmr<10) {
      mmtmr = '0'+ mmtmr
  }
  tomorrow = '' + mmtmr + ddtmr; //Added '' to convert Number to String
  today = '' + mm + dd;
  document.write("Loading...");
  //document.write(tomorrow);
  var delay=1000; //Change this to higher value to get bookmark/add to home button on iPhone
  setTimeout(function() {
    if(window.location.href.indexOf("todayrev") > -1) {
      window.location.href = "http://metrehearsal.org/uploads/archives/" + today + "rev.pdf"; 
    }else if(window.location.href.indexOf("tomorrow") > -1) {
      window.location.href = "http://metrehearsal.org/uploads/archives/" + tomorrow + ".pdf";
    }else if(window.location.href.indexOf("tmrrev") > -1) {
      window.location.href = "http://metrehearsal.org/uploads/archives/" + tomorrow + "rev.pdf";
    }else{
      window.location.href = "http://metrehearsal.org/uploads/archives/" + today + ".pdf";
    }
  }, delay);
</script>
